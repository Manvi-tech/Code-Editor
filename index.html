<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manvi's Editor</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- my css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="code-area">

        <div class="editor-btn">
            <button class="btn btn-run" onclick="showPreview()">Run <i class="fas fa-play"></i></button>
            <div>
                <button class="dark theme-btn" onclick="darkTheme()">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="light theme-btn" onclick="lightTheme()">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </div>

        <textarea id="htmlCode" placeholder="HTML code..." ></textarea>

        <textarea id="cssCode" placeholder="CSS code..."></textarea>

        <textarea id="jsCode" placeholder="Javascript code..." ></textarea>
    </div>

    <div class="preview-area">
        <iframe frameborder="1" id="preview-window"></iframe>
    </div>

   <script type="text/Javascript" src="index.js"></script>

</body>
</html>
